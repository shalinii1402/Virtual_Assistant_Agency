<head>

    <style>
        .service-hero {
            position: relative;
            padding: 10rem 0 6rem;
            text-align: center;
            background: var(--light);
        }

        .service-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .service-content {
            max-width: 800px;
            margin: 4rem auto;
            line-height: 1.8;
            font-size: 1.125rem;
        }

        .service-content img {
            width: 100%;
            border-radius: var(--radius-md);
            margin: 2rem 0;
            box-shadow: var(--shadow-md);
        }

        .service-content h2 {
            margin: 2.5rem 0 1rem;
        }

        .close-service {
            position: absolute;
            top: 2.5rem;
            right: 2.5rem;
            width: 3.5rem;
            height: 3.5rem;
            background: var(--white);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            font-size: 1.5rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            z-index: 100;
        }

        .close-service:hover {
            background: var(--primary);
            color: var(--white);
            transform: rotate(90deg);
        }

        .feature-list {
            list-style: none;
            margin: 2rem 0;
        }

        .feature-list li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .feature-list i {
            color: var(--primary);
            font-size: 1.25rem;
        }

        @media (max-width: 768px) {
            .close-service {
                top: 1.5rem;
                right: 1.5rem;
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.25rem;
            }

            .service-hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
