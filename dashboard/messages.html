<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - NexVA Dashboard</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .messenger-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            background: var(--white);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            height: calc(100vh - 150px);
            overflow: hidden;
        }

        .chat-list {
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .chat-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
        }

        .chat-item:hover,
        .chat-item.active {
            background: var(--light);
        }

        .chat-window {
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: var(--light);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.9rem;
        }

        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.received {
            align-self: flex-start;
            background: var(--white);
            color: var(--text-main);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
            background: var(--white);
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            outline: none;
        }

        @media (max-width: 768px) {
            .messenger-container {
                grid-template-columns: 80px 1fr;
            }

            .chat-preview {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar" id="sidebar">
            <a href="../index.html" class="sidebar-brand"><i class="fa-solid fa-layer-group"></i> Nex<span>VA</span></a>
            <ul class="sidebar-menu">
                <li class="menu-item"><a href="dashboard.html" class="menu-link"><span>Analytics</span> <i
                            class="fa-solid fa-chart-pie"></i></a></li>
                <li class="menu-item"><a href="users.html" class="menu-link"><span>Users</span> <i
                            class="fa-solid fa-users"></i></a></li>
                <li class="menu-item"><a href="tasks.html" class="menu-link"><span>Tasks</span> <i
                            class="fa-solid fa-list-check"></i></a></li>
                <li class="menu-item"><a href="messages.html" class="menu-link active"><span>Messages</span> <i
                            class="fa-solid fa-envelope"></i></a></li>
                <li class="menu-item"><a href="settings.html" class="menu-link"><span>Settings</span> <i
                            class="fa-solid fa-gear"></i></a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="../index.html" class="menu-link">
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <button id="sidebarToggle" class="sidebar-toggle-btn" aria-label="Toggle Sidebar">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <h2 style="margin: 0;">Inbox</h2>
                </div>
                <div class="user-profile">
                    <button id="themeToggle" style="border:none; background:none; cursor:pointer;"><i
                            class="fa-solid fa-moon"></i></button>
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100" class="user-avatar">
                </div>
            </header>

            <div class="messenger-container">
                <div class="chat-list">
                    <div class="chat-item active">
                        <div style="display: flex; gap: 0.75rem; align-items: center;">
                            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=50"
                                style="width: 40px; height: 40px; border-radius: 50%;">
                            <div>
                                <h4 style="margin: 0;">Sarah Jenkins</h4>
                                <p class="chat-preview" style="margin: 0; font-size: 0.8rem; color: var(--text-muted);">
                                    Thanks for the update!</p>
                            </div>
                        </div>
                    </div>
                    <div class="chat-item">
                        <div style="display: flex; gap: 0.75rem; align-items: center;">
                            <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=50"
                                style="width: 40px; height: 40px; border-radius: 50%;">
                            <div>
                                <h4 style="margin: 0;">Mike Ross</h4>
                                <p class="chat-preview" style="margin: 0; font-size: 0.8rem; color: var(--text-muted);">
                                    When is the deadline?</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-window">
                    <div class="chat-header">
                        <div style="display: flex; gap: 0.75rem; align-items: center;">
                            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=50"
                                style="width: 32px; height: 32px; border-radius: 50%;">
                            <strong>Sarah Jenkins</strong>
                        </div>
                        <i class="fa-solid fa-circle-info" style="color: var(--text-muted); cursor: pointer;"></i>
                    </div>
                    <div class="chat-messages">
                        <div class="message received">Hi there, any update on the project?</div>
                        <div class="message sent">Yes, we just finished the first draft. I'll send it over shortly.
                        </div>
                        <div class="message received">That's great news! Thanks.</div>
                    </div>
                    <div class="chat-input">
                        <button style="background: none; border: none; color: var(--text-muted); cursor: pointer;"><i
                                class="fa-solid fa-paperclip"></i></button>
                        <input type="text" placeholder="Type a message...">
                        <button class="btn btn-primary" style="padding: 0.5rem 1rem;"><i
                                class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/dashboard.js"></script>
</body>

</html>
